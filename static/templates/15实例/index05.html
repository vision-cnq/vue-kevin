    /*-------------------------
    	列表布局
    --------------------------*/

    ul.list{
      list-style: none;
      width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    ul.list li{
      border-bottom: 1px solid #ddd;
      padding: 10px;
      overflow: hidden;
    }

    ul.list li img{
      width:120px;
      height:120px;
      float:left;
      border:none;
    }

    ul.list li p{
      margin-left: 135px;
      font-weight: bold;
      color:#6e7a7f;
    }

    /*-------------------------
    	网格布局
    --------------------------*/

    ul.grid{
      list-style: none;
      width: 570px;
      margin: 0 auto;
      text-align: left;
    }

    ul.grid li{
      padding: 2px;
      float:left;
    }

    ul.grid li img{
      width:280px;
      height:280px;
      object-fit: cover;
      display:block;
      border:none;
    }

<body>

<form id="main" v-cloak>

  <div class="bar">

    <!-- 两个按钮用于切换不同的列表布局 -->

    <a class="list-icon" v-bind:class="{ 'active': layout == 'list'}" v-on:click="layout = 'list'"></a>
    <a class="grid-icon" v-bind:class="{ 'active': layout == 'grid'}" v-on:click="layout = 'grid'"></a>
  </div>

  <!-- 我们设置了两套布局页面。使用哪套依赖于 "layout" 绑定 -->

  <ul v-if="layout == 'grid'" class="grid">
    <!-- 使用大图，没有文本 -->
    <li v-for="a in articles">
      <a v-bind:href="a.url" target="_blank"><img v-bind:src="a.image.large" /></a>
    </li>
  </ul>

  <ul v-if="layout == 'list'" class="list">
    <!-- 使用小图及标题 -->
    <li v-for="a in articles">
      <a v-bind:href="a.url" target="_blank"><img v-bind:src="a.image.small" /></a>
      <p>{{a.title}}</p>
    </li>
  </ul>

</form>
